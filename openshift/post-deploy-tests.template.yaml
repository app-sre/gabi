---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: gabi-post-deploy-tests
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ${SERVICE_ACCOUNT}
  imagePullSecrets:
  - name: ${IMAGE_PULL_SECRET}
- apiVersion: batch/v1
  kind: Job
  metadata:
    annotations:
      ignore-check.kube-linter.io/unset-cpu-requirements: "no cpu limits"
    name: gabi-post-deploy-tests-${IMAGE_TAG}
  spec:
    backoffLimit: 5
    template:
      spec:
        restartPolicy: Never
        serviceAccountName: ${SERVICE_ACCOUNT}
        containers:
          - image: ${IMAGE}:${IMAGE_TAG}
            imagePullPolicy: IfNotPresent
            name: gabi-post-deploy-tests
            command:
              - /bin/curl
            args:
              - --silent
              - --show-error
              - --fail
              - http://$(HOST):8080/healthcheck
            env:
            - name: HOST
              value: ${GABI_INSTANCE}-internal.${NAMESPACE}.svc.cluster.local
            resources: "${{RESOURCES}}"
parameters:
- name: NAMESPACE
  value: gabi
- name: GABI_INSTANCE
  value: gabi-instance
- name: IMAGE
  value: quay.io/app-sre/gabi
- name: IMAGE_TAG
  value: ""
  required: true
- name: SERVICE_ACCOUNT
  value: "gabi-post-deploy-tests"
- name: RESOURCES
  value: '{"requests": {"cpu": "300m", "memory": "128Mi"}, "limits": {"memory": "128Mi"}}'
