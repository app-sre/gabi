---
apiVersion: v1
kind: Service
metadata:
  name: test-pod
  labels:
    app: test-pod
    env: pipeline-test
spec:
  selector:
    app: test-pod
  ports:
  - name: postgres
    protocol: TCP
    port: 5432
    targetPort: 5432
  - name: wiremock
    protocol: TCP
    port: 8080
    targetPort: 8080
  clusterIP: None  # Headless service for direct pod access
---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  labels:
    app: test-pod
    env: pipeline-test
spec:
  restartPolicy: Never
  containers:
  - name: mock-splunk
    image: quay.io/redhat-services-prod/app-sre-tenant/container-images-master/wiremock-master:latest
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 8080
      name: wiremock
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "500m"
    readinessProbe:
      httpGet:
        path: /services/collector/health/1.0
        port: 8080
        scheme: HTTP
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
    livenessProbe:
      httpGet:
        path: /services/collector/health/1.0
        port: 8080
        scheme: HTTP
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 2
      failureThreshold: 3
    volumeMounts:
    - name: wiremock-mappings
      mountPath: /deployments/mappings
      readOnly: true
  - name: database
    image: registry.redhat.io/rhel9/postgresql-16:9.6
    imagePullPolicy: IfNotPresent
    env:
    - name: POSTGRESQL_USER
      value: gabi
    - name: POSTGRESQL_PASSWORD
      value: passwd
    - name: POSTGRESQL_DATABASE
      value: mydb
    ports:
    - containerPort: 5432
      name: postgres
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "1000m"
    readinessProbe:
      tcpSocket:
        port: 5432
      initialDelaySeconds: 15
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 10
    livenessProbe:
      tcpSocket:
        port: 5432
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 2
      failureThreshold: 3
  volumes:
  - name: wiremock-mappings
    configMap:
      name: wiremock-mappings
