---
apiVersion: v1
kind: Service
metadata:
  name: test-pod
  labels:
    app: test-pod
    env: pipeline-test
spec:
  selector:
    app: test-pod
  ports:
  - name: postgres
    protocol: TCP
    port: 5432
    targetPort: 5432
  - name: splunk-hec
    protocol: TCP
    port: 8088
    targetPort: 8088
  - name: splunk-api
    protocol: TCP
    port: 8089
    targetPort: 8089
  clusterIP: None  # Headless service for direct pod access
---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  labels:
    app: test-pod
    env: pipeline-test
spec:
  restartPolicy: Never
  containers:
  - name: mock-splunk
    image: ${MOCK_SPLUNK_IMAGE}
    imagePullPolicy: Never
    command: ["/usr/local/bin/mock-splunk"]
    ports:
    - containerPort: 8088
      name: hec
    - containerPort: 8089
      name: api
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "200m"
    readinessProbe:
      httpGet:
        path: /services/collector/health/1.0
        port: 8088
        scheme: HTTP
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
    livenessProbe:
      httpGet:
        path: /services/collector/health/1.0
        port: 8088
        scheme: HTTP
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 2
      failureThreshold: 3
  - name: database
    image: registry.redhat.io/rhel9/postgresql-16:9.6
    imagePullPolicy: IfNotPresent
    env:
    - name: POSTGRESQL_USER
      value: gabi
    - name: POSTGRESQL_PASSWORD
      value: passwd
    - name: POSTGRESQL_DATABASE
      value: mydb
    ports:
    - containerPort: 5432
      name: postgres
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "1000m"
    readinessProbe:
      tcpSocket:
        port: 5432
      initialDelaySeconds: 15
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 10
    livenessProbe:
      tcpSocket:
        port: 5432
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 2
      failureThreshold: 3
